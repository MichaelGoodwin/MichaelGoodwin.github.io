<div class="container">
  <div class="text-center">
    <h2>Side Projects</h2>
  </div>

  <hr />

  <div *ngFor="let category of categories">
    <h1>{{ category }}</h1>
    <div class="row">
      <div
        *ngFor="let project of getProjects(category)"
        class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12 project"
      >
        <div class="card bg-dark" [routerLink]="['/project/' + project.id]">
          <img class="card-img-top" [src]="project.image"/> 

          <ul class="list-group list-group-flush">
            <h4 class="card-title list-group-item bg-dark text-center">
              {{ project.title }}
            </h4>

            <h5 class="card-text list-group-item bg-dark text-center font-weight-bold">
              {{ project.languages.join(", ") }}
            </h5>
          </ul>

          <div class="card-body">
            <p class="card-text">
              {{ project.description }}
            </p>
          </div>
          <div class="card-footer text-center">
            <a [routerLink]="['/project/' + project.id]" class="btn btn-success">View project</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
