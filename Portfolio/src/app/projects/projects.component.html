<div class="container">
  <div class="text-center">
    <h2>Side Projects</h2>
  </div>

  <hr />

  <div class="row">
    <div
      *ngFor="let project of projects"
      class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12 project"
    >
      <div class="card bg-dark">
        <img class="card-img-top alt-text" [alt]="project.title" [src]="project.image"/>
        <h4 class="card-title list-group-item text-center">
          {{ project.title }}
        </h4>
        <hr/>
        <div class="card-body">
          <p class="card-text text-center bold">
            {{ project.languages.join(", ") }}
          </p>
          <hr/>
          <p class="card-text">
            {{ project.description }}
          </p>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/project/' + project.id]" class="btn btn-success">View project</a>
        </div>
      </div>
    </div>
  </div>
</div>
